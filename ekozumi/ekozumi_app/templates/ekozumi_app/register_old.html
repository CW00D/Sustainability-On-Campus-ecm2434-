{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'ekozumi_app/SusStylesheet.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo" class="animated fadeInDown">EKOZUMI</h1>
            </div>
            <div class="login-box animated fadeInUp">
                <div class="box-header">
                    <h2>Sign up</h2>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Register</button>
                </form>
                
            </div>
        </div>
    </body>
</html>
