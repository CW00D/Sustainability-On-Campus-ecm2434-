{% load static %}
<html>
  <head>
      <link rel="stylesheet" href="{% static 'ekozumi_app/Ekozumi_Stylesheet.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
  <body>

    <div class="top-bar">
      <form action="{% url 'logout' %}">
        <button id ="logout" name="logout" type="submit">log out</button>
      </form>  
    </div>

    <div class="top">
        <h1> EKOZUMI </h1>
        <h1> HOME </h1>
    </div>
    <div class="box">
        <div class="box-header">
            <h2>{{user}}'s Zumi</h2>
        </div>
        <img id="character" src="{% static 'Images/hedge-hog-normal.png' %}" alt="character image">      
    </div>

    <div id="footer"> 
      <div class="navbar">
        <form action="{% url 'puzzle' %}">
          <button class="btn" id="btn" type="submit"><i class="fa fa-puzzle-piece"></i></button>
        </form>
        <form action="{% url 'map' %}">
          <button class="btn" id="btn" type="submit"><i class="fa fa-street-view"></i></button>
        </form>
        <button class="btn" id="btn"><i class="fa fa-trophy"></i></button>
      </div>
    </div>

  </body>
</html>
